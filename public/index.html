      <div class="row">
        <div class="col-md-12">
          <h4>Dashboard</h4>
        </div>
      </div>

      <!-- generateExportableKeysModal -->
      <div class="modal fade" id="generateExportableKeysModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Enter name for the generated keys</h4>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Name for generated (exportable) keys" id="inputExportableKeysName">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btnGenerateExportableKeys" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- generatePrivateKeysModal -->
      <div class="modal fade" id="generatePrivateKeysModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Enter name for the generated keys</h4>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Name for generated private (non-exportable) keys" id="inputPrivateKeysName">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btnGeneratePrivateKeys" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- generateSigningKeysModal -->
      <div class="modal fade" id="generateSigningKeysModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Enter name for the generated signing keys</h4>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Name for generated keys" id="inputSigningKeysName">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btnGenerateSigningKeys" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-warning">
            <div class="panel-heading clearfix">
              <h4 class="panel-title pull-left" style="padding-top: 7.5px">Key storage</h4>
              <div class="btn-group pull-right">
                <a id="btnRemoveKey" class="btn btn-default btn-sm">Remove</a>
                <a id="btnClearKeys" class="btn btn-default btn-sm">Clear</a>
              </div>
            </div>
            <div class="panel-body panel-identities-body">
              <div class="list-group" id="identities">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-warning">
            <div class="panel-heading clearfix">
              <h4 class="panel-title pull-left" style="padding-top: 7.5px">Note storage</h4>
              <div class="btn-group pull-right">
                <a id="btnRemoveNote" class="btn btn-default btn-sm">Remove</a>
                <a id="btnClearNotes" class="btn btn-default btn-sm">Clear</a>
              </div>
            </div>
            <div class="panel-body panel-notes-body">
              <div class="list-group" id="notes">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading clearfix">
              <h4 class="panel-title pull-left" style="padding-top: 7.5px">Input</h4>
              <div class="btn-group pull-right">
                <a id="btnDefaultInput" class="btn btn-default btn-sm">Default</a>
                <a id="btnClearInput" class="btn btn-default btn-sm">Clear</a>
              </div>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="name" class="sr-only">Input text</label>
                  <textarea class="form-control textarea-input" rows="7" id="input"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading clearfix">
              <h4 class="panel-title pull-left" style="padding-top: 7.5px">Output</h4>
              <div class="btn-group pull-right">
                <a id="btnSwapOutputWithInput" class="btn btn-default btn-sm">Swap</a>
                <a id="btnSaveOutput" class="btn btn-default btn-sm">Save</a>
                <a id="btnClearOutput" class="btn btn-default btn-sm">Clear</a>
              </div>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="name" class="sr-only">Output text</label>
                  <textarea class="form-control textarea-output" rows="7" id="output"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h4>Actions</h4>
          <p>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default" id="btnEncrypt">encrypt</button>
              <button type="button" class="btn btn-default" id="btnDecrypt">decrypt</button>
              <button type="button" class="btn btn-default" id="btnSign">sign</button>
              <button type="button" class="btn btn-default" id="btnVerify">verify</button>
              <button type="button" class="btn btn-default" id="btnDigest">digest</button>
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#generateExportableKeysModal">generateExportableKeys</button>
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#generatePrivateKeysModal">generatePrivateKeys</button>
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#generateSigningKeysModal">generateSigningKeys</button>
              <button type="button" class="btn btn-default" id="btnImportKey">importKey</button>
              <button type="button" class="btn btn-default" id="btnExportKey">exportKey</button>
              <!--<button type="button" class="btn btn-default">deriveKey</button>
              <button type="button" class="btn btn-default">deriveBits</button>
              <button type="button" class="btn btn-default">wrapKey</button>
              <button type="button" class="btn btn-default">unwrapKey</button>-->
            </div>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h4>Console</h4>
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h4 class="panel-title pull-left" style="padding-top: 7.5px">Debug output</h4>
              <div class="btn-group pull-right">
                <a id="btnClearDebug" class="btn btn-default btn-sm">Clear</a>
              </div>
            </div>
            <div class="panel-body panel-debug-body" id="debug"></div>
          </div>
        </div>
